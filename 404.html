<!DOCTYPE html>
<html>
  <head>
    <script>
      // 現在のURLパスを取得
      const currentPath = window.location.pathname;

      // GitHub Pagesのサブディレクトリに対応するためのベースパス
      const basePath = '/warikan';

      // すでにindex.htmlにリダイレクトされている場合は処理を終了
      if (currentPath === `${basePath}/index.html`) {
        console.log('Already redirected to index.html');
      } else {
        // React Router によるルーティングを処理するためにリダイレクト
        const newUrl = `${basePath}/index.html?redirect=${encodeURIComponent(currentPath)}`;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
